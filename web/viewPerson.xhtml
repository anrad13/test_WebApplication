<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="personLayout.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{personController.p.uuid}" converter="uuidConverter"/>
        <f:viewAction action="#{personController.doFindPersonById}"/>
    </f:metadata>
    <ui:define name="title">Person details</ui:define>
    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="UUID : "/>
            <h:outputText value="#{personController.p.uuid}" converter="uuidConverter"/>
            <h:outputLabel value="Name : "/>
            <h:outputText value="#{personController.p.name}"/>
            <h:outputLabel value="Description : "/>
            <h:outputText value="#{personController.p.description}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
