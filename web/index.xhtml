<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:ago="http://xmlns.jcp.org/jsf/composite/apress"
        >
<ui:composition template="layout.xhtml">
<ui:define name="title">Test for JSF</ui:define>
<ui:define name="content">
        <h:messages style="color:red"/>
        <br/>
        <h:outputLabel  value="Handler Name: #{handler.name}"> </h:outputLabel>
        <br/>
        <h:outputLabel value="Managed Bean Result: #{jSFManagedBean.apply()}"> </h:outputLabel>
        <br/>
        <hr/>
        <ago:applyObject item="#{jSFManagedBean}" />

</ui:define>
</ui:composition>
</html>
